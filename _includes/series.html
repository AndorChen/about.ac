{% if page.series != nil %}
<div class="series">
    <h2>系列文章</h2>
    <ul>
    {% for post in site.posts reversed %}
        {% if post.series == page.series %}
            <li>
            {% if page.url == post.url %}
                {{ post.title }}
            {% else %}
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            {% endif %}
            </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
{% endif %}
