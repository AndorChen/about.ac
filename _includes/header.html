{% include helpers.liquid %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>{{ page | get_title }}{{ site.title }}</title>
  <meta name="description" content="{{ site.description}}"/>
  <meta name="author" content="{{ site.author }}"/>
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css"/>
</head>
<body>

<div class="wrapper">
  <div class="inner">
    <header class="site-header clearfix">
      <div class="avatar">
        <a href="{{ site.baseurl }}/" title="首页"><img src="{{ site.baseurl }}/assets/images/panda.jpg" width="180" height="180" alt="" title="" /></a>
      </div>

      <h1 class="logo"><a href="{{ site.baseurl }}/" title="首页">{{ site.author }}</a></h1>

      {% if is_home %}
      <div class="description">
        <p>自由翻译，专注于现代化计算机技术。</p>
        <p>翻译之余关注电子书制作技术，图书电子化动态。</p>
        {% include status.html %}
      </div>
      {% endif %}
    </header>
