---
layout: default
---

<div class="breadcrumbs">
  <a href="{{ site.baseurl }}/" title="首页">首页</a>
  //
  <a href="{{ site.baseurl }}/books/" title="图书">图书</a>
  //
  {{ page.title }}
</div>

<article class="hentry entry page book-page">
  <header class="entry-header">
    <h1 class="entry-title book-title">{{ page.title }}</h1>
  </header>

  {% if page.signed_version %}
  <aside>
    <div class="alert alert-info">
    <p>本书有少量译者签名版，<a href="{{ site.baseurl }}/buy/" title="购买译者签名版"><i class="fa fa-shopping-cart"></i> 点击购买</a>！</p>
    </div>
  </aside>
  {% endif %}

  <div class="entry-content">
    {{ content }}
  </div>
</article>
