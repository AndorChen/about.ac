---
layout: default
---
{{ include JB/setup }}

<section class="box translations">
  <header class="box-top">
    <h1 class="box-title f-left">翻译的书</h1>
    <div class="f-right"><a href="{{ BASE_PATH }}/pages/hire.html" title="Hire Me">Hire Me</a></div>
  </header>
  <div class="box-inner">
    <ul class="book-list">
      <li><a href="http://railstutorial-china.org"><img src="assets/images/railstutorial2ndcn.jpg" width="116" height="164" alt="Ruby on Rails 教程" title="Ruby on Rails 教程" /></a></li>
      <li><a href="https://leanpub.com/everydayrailsrspec-cn"><img src="assets/images/everydayrailsrspeccn.jpg" width="127" height="164" alt="使用 RSpec 测试 Rails 程序" title="使用 RSpec 测试 Rails 程序" /></a></li>
      <li><a href="https://leanpub.com/deploying_rails_applications-cn"><img src="assets/images/deployrailscn.jpg" width="118" height="164" alt="Rails 程序部署之道" title="Rails 程序部署之道" /></a></li>
      <!--li><a href="http://laravel-china.com/"><img src="assets/images/learninglaravelcn.jpg" width="127" height="164" alt="学习 Laravel" title="学习 Laravel" /></a></li-->
    </ul>
  </div>
</section>

<section class="box books">
  <header class="box-top">
    <h1 class="box-title f-left">自己写的书</h1>
  </header>
  <div class="box-inner">
    <ul class="book-list">
      <li><a href="https://leanpub.com/jekyll-little-book"><img src="assets/images/jekyll-little-book.jpg" width="127" height="164" alt="Jekyll 小书" title="Jekyll 小书" /></a></li>
    </ul>
  </div>
</section>

<section class="box recent">
  <header class="box-top">
    <h1 class="box-title">最新文章</h1>
  </header>
  <div class="box-inner">
    <ul>
      {% for post in site.posts limit: 20 %}
      <li><span>{{ post.date | date: "%b %d, %Y" }}</span> &raquo; <a rel="bookmark" href="{{ BASE_PATH }}{{ post.url }}" title="{{ post.title | escape }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <footer class="box-bottom">
    <p class="more"><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}" title="文章归档">&raquo; 更多文章</a></p>
  </footer>
</section>
